<!DOCTYPE html>
<html>

<head>
    <meta charset="UTF-8" />
    <title>Date Planning</title>
      <!-- Added for mapbox -->
      <meta name='viewport' content='initial-scale=1,maximum-scale=1,user-scalable=no' />
      <script src='https://api.tiles.mapbox.com/mapbox-gl-js/v0.53.1/mapbox-gl.js'></script>
      <link href='https://api.tiles.mapbox.com/mapbox-gl-js/v0.53.1/mapbox-gl.css' rel='stylesheet' />
      <link rel='stylesheet' href='https://api.mapbox.com/mapbox-gl-js/plugins/mapbox-gl-directions/v4.0.0/mapbox-gl-directions.css' type='text/css' />
  
    <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <!-- Points CSS file. -->
    <link rel="stylesheet" type="text/css" media="screen" href="./assets/css/style.css">

</head>
<div class="container-fluid">

    <body>
        <div class="jumbotron" id="header">
            <h1 class="display-12">Date Night Planner</h1>
        </div>
        <div class="row"></div>
        <div class="row" id="form-row">
        <form id="find">
            <th>
                <div class="form-group">
                    <label for="name-input">City:</label>
                    <input class="form-control" id="city-input" type="text">
                </div>
            </th>
            <th>
                    <select id="select-state" placeholder="Pick a state...">
                            <option value="">Select a state...</option>
                            <option value="AL">Alabama</option>
                            <option value="AK">Alaska</option>
                            <option value="AZ">Arizona</option>
                            <option value="AR">Arkansas</option>
                            <option value="CA">California</option>
                            <option value="CO">Colorado</option>
                            <option value="CT">Connecticut</option>
                            <option value="DE">Delaware</option>
                            <option value="DC">District of Columbia</option>
                            <option value="FL">Florida</option>
                            <option value="GA">Georgia</option>
                            <option value="HI">Hawaii</option>
                            <option value="ID">Idaho</option>
                            <option value="IL">Illinois</option>
                            <option value="IN">Indiana</option>
                            <option value="IA">Iowa</option>
                            <option value="KS">Kansas</option>
                            <option value="KY">Kentucky</option>
                            <option value="LA">Louisiana</option>
                            <option value="ME">Maine</option>
                            <option value="MD">Maryland</option>
                            <option value="MA">Massachusetts</option>
                            <option value="MI">Michigan</option>
                            <option value="MN">Minnesota</option>
                            <option value="MS">Mississippi</option>
                            <option value="MO">Missouri</option>
                            <option value="MT">Montana</option>
                            <option value="NE">Nebraska</option>
                            <option value="NV">Nevada</option>
                            <option value="NH">New Hampshire</option>
                            <option value="NJ">New Jersey</option>
                            <option value="NM">New Mexico</option>
                            <option value="NY">New York</option>
                            <option value="NC">North Carolina</option>
                            <option value="ND">North Dakota</option>
                            <option value="OH">Ohio</option>
                            <option value="OK">Oklahoma</option>
                            <option value="OR">Oregon</option>
                            <option value="PA">Pennsylvania</option>
                            <option value="RI">Rhode Island</option>
                            <option value="SC">South Carolina</option>
                            <option value="SD">South Dakota</option>
                            <option value="TN">Tennessee</option>
                            <option value="TX">Texas</option>
                            <option value="UT">Utah</option>
                            <option value="VT">Vermont</option>
                            <option value="VA">Virginia</option>
                            <option value="WA">Washington</option>
                            <option value="WV">West Virginia</option>
                            <option value="WI">Wisconsin</option>
                            <option value="WY">Wyoming</option>
                          </select>
            </th>
            <th>
                <div class="form-group">
                    <label for="rate-input">Distance in Miles</label>
                    <input class="form-control" id="miles-input" type="number">
                </div>
            </th>
            <th>
              <div class="form-group">
                  <label for="name-input">Search Category (optional):</label>
                  <input class="form-control" id="search-input" type="text">
              </div>
          </th>
        </form>
        
    </div>
    <div class="row" id="home-Submit">
        <button type="button" class="btn btn-primary btn-lg" id="add-params">Submit</button>
    </div>
        <div id="instructions"></div>
        <span id="options"></span>
        <span id="choices"></span>
        <span id="results"></span>
        <span id="login"></span>
        <div id="next"></div>
       
        <!-- Map ID -->
        <div id='headmap'>
            <div id='map'></div>
        </div>
    </body>
</container>
<script src="https://www.gstatic.com/firebasejs/5.10.0/firebase.js"></script>
<script src="https://unpkg.com/moment"></script>
<script src="https://www.gstatic.com/firebasejs/5.9.4/firebase.js"></script>
<script src="https://code.jquery.com/jquery-3.4.0.min.js"
    integrity="sha256-BJeo0qm959uMBGb65z40ejJYGSgR7REI4+CW1fNKwOg=" crossorigin="anonymous"></script>
<script src="assets/javascript/app.js" type="text/javascript"></script>
<script src="assets/javascript/moment.js" type="text/javascript"></script>
 <script src='https://api.mapbox.com/mapbox-gl-js/plugins/mapbox-gl-directions/v4.0.0/mapbox-gl-directions.js'></script>

</html>
